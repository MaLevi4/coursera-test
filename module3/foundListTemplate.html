<div ng-repeat="item in foundList">
<div class="row my-1">
    <div class="col-1">{{ item.short_name }}</div>
    <div class="col-3">{{ item.name }}</div>
    <div class="col-5">{{ item.description }}</div>
    <div class="col-3">
        <button class="btn btn-secondary" ng-click="onRemove({index: $index});">Don't want this one!</button>
    </div>
</div>
<hr>
</div>
