<!doctype html>
<html lang="en">
<head>
    <title>Narrow Down Your Menu Choice</title>
    <!--    <meta name="viewport" content="width=device-width, initial-scale=1">-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!--    <link rel="stylesheet" href="styles/styles.css">-->
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-app="NarrowItDownApp">

<div class="container" ng-controller="NarrowItDownController as ctrl">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="row w-100">
            <div class="form-group">
                <input type="text" placeholder="search term" class="form-control" ng-model="ctrl.searchTerm">
            </div>
            <div class="form-group narrow-button mx-1">
                <button class="btn btn-primary" ng-click="ctrl.NarrowDown();">Narrow It Down For Me!</button>
            </div>
    </div>

    <div ng-if="ctrl.showErrorMessage" class="row"><div class="col-12 text-center">Nothing found</div></div>
    <!-- found-items should be implemented as a component -->
    <found-items found-list="ctrl.found" on-remove="ctrl.RemoveItem(index)"></found-items>
</div>

</body>
</html>
